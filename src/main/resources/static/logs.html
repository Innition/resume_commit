<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日志管理 - 投递记录系统</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <style>
        .log-level-ERROR { color: #dc3545; font-weight: bold; }
        .log-level-WARN { color: #ffc107; font-weight: bold; }
        .log-level-INFO { color: #0dcaf0; font-weight: bold; }
        .log-level-DEBUG { color: #6c757d; }
        
        .risk-level-HIGH { color: #dc3545; font-weight: bold; }
        .risk-level-MEDIUM { color: #ffc107; font-weight: bold; }
        .risk-level-LOW { color: #28a745; }
        
        .log-table {
            font-size: 0.9rem;
        }
        
        .log-table th {
            background-color: #f8f9fa;
            border-top: none;
        }
        
        .log-details {
            max-width: 300px;
            word-wrap: break-word;
        }
        
        .statistics-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .filter-section {
            background-color: #f8f9fa;
            border-radius: 0.375rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .log-content {
            max-height: 200px;
            overflow-y: auto;
        }


    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-journal-text"></i> 投递记录系统
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">
                    <i class="bi bi-house"></i> 返回首页
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h2><i class="bi bi-clipboard-data"></i> 日志管理</h2>
            </div>
        </div>

        <!-- 统计卡片 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card statistics-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">系统日志</h5>
                        <h3 id="systemLogCount">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card statistics-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">访问日志</h5>
                        <h3 id="accessLogCount">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card statistics-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">安全日志</h5>
                        <h3 id="securityLogCount">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card statistics-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">错误日志</h5>
                        <h3 id="errorLogCount">-</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- 日志类型选择 -->
        <div class="row mb-3">
            <div class="col-12">
                <ul class="nav nav-tabs" id="logTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="system-tab" data-bs-toggle="tab" data-bs-target="#system" type="button" role="tab">
                            <i class="bi bi-gear"></i> 系统日志
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="access-tab" data-bs-toggle="tab" data-bs-target="#access" type="button" role="tab">
                            <i class="bi bi-eye"></i> 访问日志
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="security-tab" data-bs-toggle="tab" data-bs-target="#security" type="button" role="tab">
                            <i class="bi bi-shield-check"></i> 安全日志
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="error-tab" data-bs-toggle="tab" data-bs-target="#error" type="button" role="tab">
                            <i class="bi bi-exclamation-triangle"></i> 错误日志
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 系统日志 -->
        <div class="tab-content" id="logTabContent">
            <div class="tab-pane fade show active" id="system" role="tabpanel">
                <!-- 系统日志筛选 -->
                <div class="filter-section">
                    <div class="row">
                        <div class="col-md-2">
                            <label class="form-label">日志级别</label>
                            <select class="form-select" id="systemLevel">
                                <option value="">全部</option>
                                <option value="ERROR">ERROR</option>
                                <option value="WARN">WARN</option>
                                <option value="INFO">INFO</option>
                                <option value="DEBUG">DEBUG</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">模块</label>
                            <input type="text" class="form-control" id="systemModule" placeholder="模块名称">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">开始时间</label>
                            <input type="datetime-local" class="form-control" id="systemStartTime">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">结束时间</label>
                            <input type="datetime-local" class="form-control" id="systemEndTime">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">每页大小</label>
                            <select class="form-select" id="systemPageSize">
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button class="btn btn-primary me-2" onclick="loadSystemLogs()">
                                <i class="bi bi-search"></i> 查询
                            </button>
                            <button class="btn btn-outline-secondary" onclick="clearSystemFilters()">
                                <i class="bi bi-x-circle"></i> 清空
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 系统日志表格 -->
                <div class="table-responsive">
                    <table class="table table-striped log-table">
                        <thead>
                            <tr>
                                <th>时间</th>
                                <th>级别</th>
                                <th>模块</th>
                                <th>操作</th>
                                <th>用户</th>
                                <th>IP</th>
                                <th>消息</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="systemLogTableBody">
                        </tbody>
                    </table>
                </div>

                <!-- 系统日志分页 -->
                <nav>
                    <ul class="pagination justify-content-center" id="systemPagination">
                    </ul>
                </nav>
            </div>

            <!-- 访问日志 -->
            <div class="tab-pane fade" id="access" role="tabpanel">
                <!-- 访问日志筛选 -->
                <div class="filter-section">
                    <div class="row">
                        <div class="col-md-2">
                            <label class="form-label">用户名</label>
                            <input type="text" class="form-control" id="accessUsername" placeholder="用户名">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">IP地址</label>
                            <input type="text" class="form-control" id="accessIpAddress" placeholder="IP地址">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">请求方法</label>
                            <select class="form-select" id="accessMethod">
                                <option value="">全部</option>
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">状态码</label>
                            <input type="number" class="form-control" id="accessStatusCode" placeholder="状态码">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">开始时间</label>
                            <input type="datetime-local" class="form-control" id="accessStartTime">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">结束时间</label>
                            <input type="datetime-local" class="form-control" id="accessEndTime">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button class="btn btn-primary me-2" onclick="loadAccessLogs()">
                                <i class="bi bi-search"></i> 查询
                            </button>
                            <button class="btn btn-outline-secondary" onclick="clearAccessFilters()">
                                <i class="bi bi-x-circle"></i> 清空
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 访问日志表格 -->
                <div class="table-responsive">
                    <table class="table table-striped log-table">
                        <thead>
                            <tr>
                                <th>时间</th>
                                <th>用户</th>
                                <th>IP地址</th>
                                <th>方法</th>
                                <th>URL</th>
                                <th>状态码</th>
                                <th>响应时间</th>
                                <th>用户代理</th>
                            </tr>
                        </thead>
                        <tbody id="accessLogTableBody">
                        </tbody>
                    </table>
                </div>

                <!-- 访问日志分页 -->
                <nav>
                    <ul class="pagination justify-content-center" id="accessPagination">
                    </ul>
                </nav>
            </div>

            <!-- 安全日志 -->
            <div class="tab-pane fade" id="security" role="tabpanel">
                <!-- 安全日志筛选 -->
                <div class="filter-section">
                    <div class="row">
                        <div class="col-md-2">
                            <label class="form-label">日志类型</label>
                            <select class="form-select" id="securityLogType">
                                <option value="">全部</option>
                                <option value="LOGIN">登录</option>
                                <option value="LOGOUT">登出</option>
                                <option value="PERMISSION_DENIED">权限拒绝</option>
                                <option value="FAILURE">操作失败</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">风险级别</label>
                            <select class="form-select" id="securityRiskLevel">
                                <option value="">全部</option>
                                <option value="HIGH">HIGH</option>
                                <option value="MEDIUM">MEDIUM</option>
                                <option value="LOW">LOW</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">用户名</label>
                            <input type="text" class="form-control" id="securityUsername" placeholder="用户名">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">开始时间</label>
                            <input type="datetime-local" class="form-control" id="securityStartTime">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">结束时间</label>
                            <input type="datetime-local" class="form-control" id="securityEndTime">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button class="btn btn-primary me-2" onclick="loadSecurityLogs()">
                                <i class="bi bi-search"></i> 查询
                            </button>
                            <button class="btn btn-outline-secondary" onclick="clearSecurityFilters()">
                                <i class="bi bi-x-circle"></i> 清空
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 安全日志表格 -->
                <div class="table-responsive">
                    <table class="table table-striped log-table">
                        <thead>
                            <tr>
                                <th>时间</th>
                                <th>类型</th>
                                <th>用户</th>
                                <th>IP地址</th>
                                <th>描述</th>
                                <th>风险级别</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="securityLogTableBody">
                        </tbody>
                    </table>
                </div>

                <!-- 安全日志分页 -->
                <nav>
                    <ul class="pagination justify-content-center" id="securityPagination">
                    </ul>
                </nav>
            </div>

            <!-- 错误日志 -->
            <div class="tab-pane fade" id="error" role="tabpanel">
                <!-- 错误日志筛选 -->
                <div class="filter-section">
                    <div class="row">
                        <div class="col-md-2">
                            <label class="form-label">模块</label>
                            <input type="text" class="form-control" id="errorModule" placeholder="模块名称">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">操作</label>
                            <input type="text" class="form-control" id="errorOperation" placeholder="操作名称">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">用户名</label>
                            <input type="text" class="form-control" id="errorUsername" placeholder="用户名">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">开始时间</label>
                            <input type="datetime-local" class="form-control" id="errorStartTime">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">结束时间</label>
                            <input type="datetime-local" class="form-control" id="errorEndTime">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button class="btn btn-primary me-2" onclick="loadErrorLogs(1)">
                                <i class="bi bi-search"></i> 查询
                            </button>
                            <button class="btn btn-outline-secondary" onclick="clearErrorFilters()">
                                <i class="bi bi-x-circle"></i> 清空
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 错误日志表格 -->
                <div class="table-responsive">
                    <table class="table table-striped log-table">
                        <thead>
                        <tr>
                            <th>时间</th>
                            <th>模块</th>
                            <th>操作</th>
                            <th>用户名</th>
                            <th>IP地址</th>
                            <th>错误信息</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="errorLogTableBody">
                        <tr>
                            <td colspan="7" class="text-center">加载中...</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 错误日志分页 -->
                <nav>
                    <ul class="pagination justify-content-center" id="errorPagination">
                    </ul>
                </nav>
            </div>

        </div>



        <!-- 日志详情模态框 -->
        <div class="modal fade" id="logDetailModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">日志详情</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <pre id="logDetailContent" class="log-content"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/logs.js"></script>
</body>
</html>
